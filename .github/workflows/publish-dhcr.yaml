name: Nginx x Php Docker Image

on:
  push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push the image
        run: |
          docker login --username Bohdan --password ${{ secrets.GH_PAT }} ghcr.io
          docker build . --tag ghcr.io/snizinka/php-nginx:latest
          docker push ghcr.io/snizinka/php-nginx:latest
